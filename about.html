<main role="main" class="container-fluid">
    <div id="h1"></div>
    <div id="img"></div>
    <div id="content"></div>

    <script>
        const user = {
            name: 'Jim Leahy',
            imageUrl: 'images/jleahy_about_200px.jpg',
            bio: `Jim Leahy is a full-time application support tech at a medical software company and a part-time 
            bachelor\'s degree student in Web Design & Development at Champlain College. Jim enjoys making complex 
            tasks easier, which is largely what drew him to software and web development. In his spare time, Jim 
            enjoys hiking, spending time with his family, and perfecting his pizza recipes.`
        };

        // Step one - Create React elements
        // Create a header element
        const header = React.createElement(
            'h1', 
            { className: 'about-h1' },
            `About ${user.name}`
        );
        // Create a mainImage element
        const mainImage = React.createElement(
            'img', 
            { 
              className: 'about-img', 
              src: user.imageUrl, 
              alt: `${user.name} with mountains in the background`, 
              width: 200, 
              height: 200 
            }
        );
        // Create some copy for the About page
        const aboutCopy = React.createElement(
            'p', 
            { className: 'about-p' }, 
            user.bio
        );

        // Step 2: Render the React elements
        // Render the header, image, and copy, tying those to the h1, img, and content IDs
        ReactDOM.render(header, document.getElementById('h1'));
        ReactDOM.render(mainImage, document.getElementById('img'));
        ReactDOM.render(aboutCopy, document.getElementById('content'));

    </script>

</main><!-- /.container -->
